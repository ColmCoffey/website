version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - chmod +x node_modules/.bin/vite  # Add this line

    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'

