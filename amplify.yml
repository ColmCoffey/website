version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
  customHeaders:
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=utf-8'
  - pattern: '**/*.jsx'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=utf-8'
  redirects:
    - source: '^[^.]+$'
      target: '/index.html'
      status: '200'